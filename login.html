<!DOCTYPE html>
<html lang="en">

    <title>Quiz Login</title>

<body>
   <div class="cont">
    <div class="stdData">
       <center>
          <h1><u>QUIZ LOGIN</u></h1>
          <br />

             <table border="0" cellpadding="10" cellspacing="5">
                <tr align="left">
                   <th>User Name<span> *</span></th>
                   <th>
                      <input
                         name="userid"
                         id="userid"
                         type="text"
                         autocomplete="off"
                         />
                   </th>
                </tr>
                <tr align="left">
                    <th>Email<span> *</span></th>
                    <th>
                       <input
                          name="email"
                          id="email"
                          type="text"
                          autocomplete="off"
                          />
                    </th>
                 </tr>
                 <tr align="left">
                    <th>Mobile<span> *</span></th>
                    <th>
                       <input
                          name="mobile"
                          id="mobile"
                          type="text"
                          autocomplete="off"
                          />
                        
                    </th>
                 </tr>
             </table>
             <br>
       </center>
       <button class="btn1">START QUIZ</button>
      </div>
      <br>
      </form>
 </body>
